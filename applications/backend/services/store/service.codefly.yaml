name: store
version: 0.0.0
application: backend
project: python-visitors
agent:
    kind: codefly:service
    name: external-postgres
    version: 0.0.21
    publisher: codefly.dev
service-dependencies: []
provider-dependencies: []
endpoints:
    - name: psql
      visibility: public
      api: tcp
spec:
    database-name: visitors
    debug: false
    no-migration: true
    persist: false
    silent: false
    watch: true
    without-ssl: true
